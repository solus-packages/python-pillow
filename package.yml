name       : python-pillow
version    : 5.4.0
release    : 18
source     :
    - https://github.com/python-pillow/Pillow/archive/5.4.0.tar.gz : 158c0587f5f759c86225c68a0ee23a15f36d14bfc648253e42a5c3145b10b3c8
license    : MIT
component  : programming.python
summary    : The friendly PIL fork (Python Imaging Library)
description: |
    Pillow is the "friendly PIL fork" by Alex Clark and Contributors. PIL is the Python Imaging Library by Fredrik Lundh and Contributors.
builddeps  :
    - pkgconfig(freetype2)
    - pkgconfig(lcms2)
    - pkgconfig(libopenjp2)
    - pkgconfig(libtiff-4)
    - pkgconfig(libturbojpeg)
    - pkgconfig(libwebp)
    - pkgconfig(python3)
    - pkgconfig(tk)
    - python-pytest
    - python-setuptools
rundeps    :
    - libjpeg-turbo
build      : |
    %python_setup
    %python3_setup
install    : |
    %python_install
    %python3_install
    for py in 2.7 3.6m; do
        install -dm00755 $installdir/usr/include/python${py}/
        install -m00644 src/libImaging/*.h $installdir/usr/include/python${py}/
    done
check      : |
    %python_test selftest.py
    %python3_test selftest.py
