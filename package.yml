name       : python-pillow
version    : 9.1.0
release    : 28
source     :
    - https://github.com/python-pillow/Pillow/archive/refs/tags/9.1.0.tar.gz : f389f702a3f1fb61280b4798b3d079cfa63e5a1402532e8d1b909378efc5f1d3
license    : MIT
component  : programming.python
summary    : The friendly PIL fork (Python Imaging Library)
description: |
    Pillow is the "friendly PIL fork" by Alex Clark and Contributors. PIL is the Python Imaging Library by Fredrik Lundh and Contributors.
builddeps  :
    - pkgconfig(freetype2)
    - pkgconfig(lcms2)
    - pkgconfig(libopenjp2)
    - pkgconfig(libtiff-4)
    - pkgconfig(libturbojpeg)
    - pkgconfig(libwebp)
    - pkgconfig(python3)
    - pkgconfig(tk)
    - python-pytest
rundeps    :
    - libjpeg-turbo
build      : |
    %python3_setup
install    : |
    %python3_install
    install -dm00755 $installdir/usr/include/python%python3_version%/
    install -m00644 src/libImaging/*.h $installdir/usr/include/python%python3_version%/
check      : |
    %python3_test selftest.py
