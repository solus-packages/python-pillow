name       : python-pillow
version    : 4.1.0
release    : 12
source     :
    - https://github.com/python-pillow/Pillow/archive/4.1.0.tar.gz : 93bf698eca91fc895c3f4871cf3af089d217f533bdf7dfc9b21dcdad2229d480
license    : MIT
component  : programming.python
summary    : The friendly PIL fork (Python Imaging Library)
description: |
    Pillow is the "friendly PIL fork" by Alex Clark and Contributors. PIL is the Python Imaging Library by Fredrik Lundh and Contributors.
builddeps  :
    - pkgconfig(freetype2)
    - pkgconfig(lcms2)
    - pkgconfig(libtiff-4)
    - pkgconfig(libwebp)
    - pkgconfig(python3)
    - pkgconfig(tcl)
    - python-setuptools
    - libjpeg-turbo-devel
rundeps    :
    - libjpeg-turbo
build      : |
    %python_setup
    %python3_setup
install    : |
    %python_install
    %python3_install
    for py in 2.7 3.5m; do
        install -dm00644 $installdir/usr/include/python${py}/
        install -Dm00644 libImaging/*.h $installdir/usr/include/python${py}/
    done
